<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    
    <script defer src="js/script.js"></script>
    <title>Prosty kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label><span class="form__labelText"> Wpisz kwotę w PLN*</span>
                        <input type="number" min="0,01" max="9999" step="0.01" class="form__input js-sum" required>
                    </label>
                </p>
                <p>
                    <label class="form__label"> <span class="form__labelText">Wybierz walutę</span>
                        <select class="form__select js-select" name="selectCurrency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            </p>
            <p>
                <button class="form__button js-submit"> Oblicz!</button>
            </p>
            <p>
                <div class="form__result js-result"></div>
            </p>
        </form>
    </div>

</body>

</html>
